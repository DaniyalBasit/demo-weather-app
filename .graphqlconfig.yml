projects:
  Codegen Project:
    schemaPath: schema.json
    includes:
      - src/graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: src/API.ts
        docsFilePath: src/graphql
        region: us-east-1
        apiId: 2u4hpb5farbjxktoyvutnlrsbu
        frontend: javascript
        framework: react-native
        maxDepth: 3
extensions:
  amplify:
    version: 3
